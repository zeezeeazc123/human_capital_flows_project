# # Query by topic
query {
  topic(name:"ai") {
    stargazerCount
    repositories(first:100, orderBy:{direction:DESC, field:STARGAZERS}){
      nodes {
        nameWithOwner
        description
        createdAt
        updatedAt
        homepageUrl
        stargazerCount
				forkCount
        languages(first:10) {
          totalCount # total count of items in the connection.
          totalSize # total size in bytes of files written in that language.
          edges{
            size # # bytes of code written in the language
            node {
              name
            }
          }
        }
      }
    }
  }
}

